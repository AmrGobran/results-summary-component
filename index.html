<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Amr Gobran">
    <meta name="keywords"
      content="HTML, CSS, Frontend practice, Frontend Project, Frontend, Frontend Mentor, github, Results summary component">
    <meta name="description" content="Frontend Mentor Challenge Results summary component">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon" sizes="32x32">
    <!-- CSS file link -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="container">
      <div class="card">
        <header>
          <h1>Your Result</h1>
          <div class="result">
            <p>76</p>
            <span>of 100</span>
          </div>
          <div class="status">Great</div>
          <div class="description">
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </header>
        <section class="summary">
          <h2 class="title">Summary</h2>
          <div class="item">
            <div class="item__title">
              <img src="assets/images/icon-reaction.svg" alt="icon">
              <p>Reaction</p>
            </div>
            <div class="item__result">80 <span>/ 100</span></div>
          </div>
          <div class="item">
            <div class="item__title">
              <img src="assets/images/icon-memory.svg" alt="icon">
              <p>Memory</p>
            </div>
            <div class="item__result">92 <span>/ 100</span></div>
          </div>
          <div class="item">
            <div class="item__title">
              <img src="assets/images/icon-verbal.svg" alt="icon">
              <p>Verbal</p>
            </div>
            <div class="item__result">61 <span>/ 100</span></div>
          </div>
          <div class="item">
            <div class="item__title">
              <img src="assets/images/icon-visual.svg" alt="icon">
              <p>Visual</p>
            </div>
            <div class="item__result">72 <span>/ 100</span></div>
          </div>
          <button>Continue</button>
        </section>
      </div>
    </div>

    <footer class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.github.com/AmrGobran" target="_blank">Amr Gobran</a>.
      </p>
    </footer>
  </body>

</html>
